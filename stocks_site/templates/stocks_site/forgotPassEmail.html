{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
    <div class="spacer"></div>
    <main class="m-auto login-main">
        <form method="post">
            <h1 class="h3 mb-3 fw-normal">Enter Email to Receive Reset Password Link</h1>

            {{ emailResetForm.as_p }}
            {% csrf_token %}


            <button class="w-100 mb-1 btn btn-lg btn-primary" type="submit">Submit</button>
            <a class="w-100 btn btn-lg btn-primary" onclick="window.location.href='/';">Back</a>
        </form>
    </main>
{% endblock %}
