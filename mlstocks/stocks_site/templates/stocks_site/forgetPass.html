{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
    <div class="spacer"></div>
    <main class="m-auto login-main">
        <form method="post">
            <h1 class="h3 mb-3 fw-normal">Reset Password</h1>
            {% comment %} <img class="mb-4" src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> {% endcomment %}

            <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
            <input type="Password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingInput">New Password</label>
            </div>
            <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Confirm Password</label>
            </div>
            <button class="w-100 mb-1 btn btn-lg btn-primary" type="submit">Sign in</button>
            <a class="w-100 btn btn-lg btn-primary" onclick="window.location.href='/';">Back</a>
        </form>
    </main>
{% endblock %}
